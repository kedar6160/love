<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedar ‚ù§Ô∏è Shilpa</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffd6e8,#e0f4ff,#fff1c1);
  font-family:'Comic Sans MS','Poppins',cursive;
  overflow:hidden
}
.card{
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  border-radius:30px;
  padding:20px 40px 50px;
  text-align:center;
  box-shadow:0 18px 30px rgba(0,0,0,.08);
  position:relative;
  z-index:1;
}
.scene{width:160px;height:160px;margin:0 auto 30px;perspective:1000px}
#cubeWrap{width:160px;height:160px;transform:scale(.9)}
#cubeWrap.toss{animation:tossScale 5s cubic-bezier(.22,.61,.36,1)}
#cube{
  width:100%;height:100%;
  position:absolute;
  transform-style:preserve-3d;
  cursor:pointer;
  transition:transform 5s cubic-bezier(.22,.61,.36,1)
}
@keyframes tossScale{0%{transform:scale(.9)}40%{transform:scale(1.05)}100%{transform:scale(.9)}}
.face{
  position:absolute;
  width:160px;height:160px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(145deg,#ffe6f0,#ffd1e3);
  border-radius:26px;
  font-size:3.2rem;
  font-weight:bold;
  color:#ff4d6d
}
.front{transform:translateZ(100px)}
.back{transform:rotateX(-180deg) translateZ(100px)}
.right{transform:rotateY(90deg) translateZ(100px)}
.left{transform:rotateY(-90deg) translateZ(100px)}
.top{transform:rotateX(90deg) translateZ(100px)}
.bottom{transform:rotateX(-90deg) translateZ(100px)}

.cat{
  position:fixed;
  bottom:-240px;
  left:50%;
  transform:translateX(-50%);
  font-size:5.5rem;
  transition:bottom .6s ease;
  cursor:pointer;
  pointer-events:auto;
  z-index:9999;
}
.cat.show{bottom:40px}
.cat.turn{animation:catTurn .8s ease}
@keyframes catTurn{
  0%{transform:translateX(-50%) rotate(0)}
  40%{transform:translateX(-50%) rotate(-12deg)}
  70%{transform:translateX(-50%) rotate(8deg)}
  100%{transform:translateX(-50%) rotate(0)}
}
.paw{position:absolute;right:-40px;top:60px;font-size:2rem;opacity:0}
.speech{
  position:fixed;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 16px;
  border-radius:18px;
  font-size:1rem;
  color:#ff4d6d;
  opacity:0;
  transition:.3s;
  z-index:9999;
}
.speech.show{opacity:1}

.final{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffd6e8,#fff);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:2rem;
  color:#ff4d6d;
  opacity:0;
  pointer-events:none;
  transition:.6s;
  z-index:10;
}
.final.show{opacity:1;pointer-events:auto}

.heart,.confetti{
  position:fixed;
  animation:pop 1.8s ease forwards;
  z-index:9999;
}
@keyframes pop{
  0%{opacity:0;transform:scale(0)}
  30%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:translateY(-200px)}
}
</style>
</head>

<body>

<div class="card">
  <h2>üíñ Be My Valentine? üíñ</h2>
  <p>Destiny needs supervision üòº</p>

  <div class="scene">
    <div id="cubeWrap">
      <div id="cube">
        <div class="face front">YES</div>
        <div class="face back">YES</div>
        <div class="face right">NO</div>
        <div class="face left">NO</div>
        <div class="face top">NO</div>
        <div class="face bottom">NO</div>
      </div>
    </div>
  </div>
</div>

<div id="cat" class="cat">üê±<div class="paw">üêæ</div></div>
<div id="speech" class="speech"></div>
<div id="final" class="final"></div>

<audio id="meow" src="https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg"></audio>

<script>
const cube=document.getElementById('cube');
const wrap=document.getElementById('cubeWrap');
const cat=document.getElementById('cat');
const speech=document.getElementById('speech');
const final=document.getElementById('final');
const meow=document.getElementById('meow');

let rolling=false;
let lastCatTap=0;

cube.addEventListener('click',()=>{
  if(rolling) return;
  rolling=true;
  wrap.classList.add('toss');
  cube.style.transform=`rotateX(720deg) rotateY(810deg)`;
  setTimeout(()=>catAttack(),5000);
});

function catAttack(){
  cat.classList.add('show','turn');
  speech.textContent="üòº Hmm‚Ä¶ destiny needs help.";
  speech.classList.add('show');
  meow.play();
  setTimeout(()=>{
    speech.classList.remove('show');
    rolling=false;
  },2000);
}

cat.addEventListener('click',()=>{
  const now=Date.now();
  if(now-lastCatTap<400){
    triggerEasterEgg();
  }
  lastCatTap=now;
});

function triggerEasterEgg(){
  if(final.classList.contains('show')) return;

  meow.play();
  cat.classList.add('show','turn');
  speech.textContent="üòΩ Secret unlocked‚Ä¶ he chose you without dice.";
  speech.classList.add('show');

  for(let i=0;i<20;i++)spawn('üíñ','heart');

  setTimeout(()=>{
    speech.textContent="üêæ Forever approved by the cat.";
  },1200);

  setTimeout(()=>{
    speech.classList.remove('show');
    cat.classList.remove('turn');
  },3000);
}

function spawn(sym,cls){
  const e=document.createElement('div');
  e.className=cls;
  e.textContent=sym;
  e.style.left=Math.random()*100+'vw';
  e.style.bottom='0';
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2000);
}
</script>

</body>
</html>
