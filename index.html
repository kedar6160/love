<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedar ‚ù§Ô∏è You</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#ffd6e8,#e0f4ff,#fff1c1);
  font-family:'Comic Sans MS','Poppins',cursive;overflow:hidden}
.card{
  background:#ffffffcc;backdrop-filter:blur(10px);
  border-radius:30px;padding:40px 50px 60px;text-align:center;
  box-shadow:0 18px 30px rgba(0,0,0,.08);position:relative}
h1{color:#ff6f91;margin-bottom:10px}
p{color:#555;margin-bottom:25px}
.scene{
  width:200px;height:200px;margin:0 auto 30px;position:relative;
  perspective:1000px;perspective-origin:50% 100%}
#cube{
  width:100%;height:100%;position:absolute;transform-style:preserve-3d;
  transition:transform 4s cubic-bezier(.22,.61,.36,1);cursor:pointer}
#cube.wobble{animation:wobble .6s ease}
.face{
  position:absolute;width:200px;height:100px;padding:50px 0;text-align:center;
  background:hsla(350,100%,92%,.95);border:2px solid #ff8fab;
  border-radius:22px;font-size:3rem;font-weight:bold;color:#ff4d6d;
  box-shadow:inset 0 4px 6px rgba(255,255,255,.8),0 10px 16px rgba(0,0,0,.12)}
.front{transform:translateZ(100px)}
.back{transform:rotateX(-180deg) translateZ(100px)}
.right{transform:rotateY(90deg) translateZ(100px)}
.left{transform:rotateY(-90deg) translateZ(100px)}
.top{transform:rotateX(90deg) translateZ(100px)}
.bottom{transform:rotateX(-90deg) translateZ(100px)}
@keyframes wobble{0%{transform:scale(1)}40%{transform:scale(1.08,.92)}100%{transform:scale(1)}}
.cat{
  position:absolute;bottom:-240px;left:50%;transform:translateX(-50%);
  font-size:5.5rem;transition:bottom .6s ease;pointer-events:none}
.cat.show{bottom:40px}
.paw{position:absolute;right:-40px;top:60px;font-size:2rem;opacity:0}
.paw.slap{animation:slap .5s ease forwards}
@keyframes slap{0%{opacity:0;transform:translateX(0)}30%{opacity:1;transform:translateX(-20px)}100%{opacity:0;transform:translateX(-40px)}}
.speech{
  position:absolute;bottom:120px;left:50%;transform:translateX(-50%);
  background:#fff;padding:10px 16px;border-radius:18px;
  font-size:1rem;color:#ff4d6d;opacity:0;transition:.3s}
.speech.show{opacity:1}
.final{
  position:fixed;inset:0;background:linear-gradient(135deg,#ffd6e8,#fff);
  display:flex;align-items:center;justify-content:center;flex-direction:column;
  font-size:2rem;color:#ff4d6d;opacity:0;pointer-events:none;transition:.6s}
.final.show{opacity:1;pointer-events:auto}
.final h2{animation:bounce 1.2s ease infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
.heart,.confetti{position:absolute;animation:pop 1.8s ease forwards}
@keyframes pop{0%{opacity:0;transform:scale(0)}30%{opacity:1;transform:scale(1.2)}100%{opacity:0;transform:translateY(-200px)}}
</style>
</head>
<body>
<div class="card">
<h1>üíñ Be My Valentine? üíñ</h1>
<p>Kedar is asking‚Ä¶ destiny needs supervision üòº</p>
<div class="scene">
  <div id="cube">
    <div class="face front">YES</div>
    <div class="face back">YES</div>
    <div class="face right">NO</div>
    <div class="face left">NO</div>
    <div class="face top">!NO</div>
    <div class="face bottom">!NO</div>
  </div>
</div>
<div id="cat" class="cat">üê±<div id="paw" class="paw">üêæ</div></div>
<div id="speech" class="speech">No is not an option üòº</div>
</div>
<div id="final" class="final">
<h2>Kedar ‚ù§Ô∏è You</h2>
<div>You‚Äôre officially my Valentine üíç</div>
</div>
<audio id="meow" src="https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg"></audio>
<audio id="thud" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<script>
const cube=document.getElementById('cube');
const cat=document.getElementById('cat');
const paw=document.getElementById('paw');
const speech=document.getElementById('speech');
const final=document.getElementById('final');
const meow=document.getElementById('meow');
const thud=document.getElementById('thud');
let rollCount=0,rolling=false;
function rollDice(){
 if(rolling)return;rolling=true;rollCount++;
 let roll;
 if(rollCount===1)roll={x:0,y:90,r:'NO'};
 else if(rollCount===2)roll={x:0,y:-90,r:'NO'};
 else roll={x:0,y:0,r:'YES'};
 cube.style.transform=`rotateX(${roll.x+720}deg) rotateY(${roll.y+720}deg)`;
 setTimeout(()=>{roll.r==='NO'?catAttack():showFinal()},4000)}
function catAttack(){
 cat.classList.add('show');speech.classList.add('show');meow.play();
 if(navigator.vibrate)navigator.vibrate(120);
 setTimeout(()=>{paw.classList.add('slap');cube.classList.add('wobble');thud.play();
 cube.style.transform+=' rotateY(180deg)'},800);
 setTimeout(()=>{paw.classList.remove('slap');cube.classList.remove('wobble');speech.classList.remove('show');cat.classList.remove('show');rolling=false;rollDice()},1600)}
function showFinal(){final.classList.add('show');for(let i=0;i<30;i++)spawn('üíó','heart');for(let i=0;i<25;i++)spawn('üéâ','confetti')}
function spawn(sym,cls){const e=document.createElement('div');e.className=cls;e.textContent=sym;e.style.left=Math.random()*100+'vw';e.style.bottom='0';document.body.appendChild(e);setTimeout(()=>e.remove(),2000)}
cube.addEventListener('click',rollDice);
</script>
</body>
</html>
